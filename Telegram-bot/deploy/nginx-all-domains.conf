# Redirect HTTP to HTTPS for gamelabs.space
server {
  listen 80;
  listen [::]:80;
  server_name gamelabs.space www.gamelabs.space;
  return 301 https://gamelabs.space$request_uri;
}

# Redirect HTTP to HTTPS for bot.gamelabs.space
server {
  listen 80;
  listen [::]:80;
  server_name bot.gamelabs.space;
  return 301 https://$host$request_uri;
}

# Main domain - gamelabs.space (Salada Home Frontend)
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name gamelabs.space www.gamelabs.space;

  ssl_certificate /etc/letsencrypt/live/gamelabs.space/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gamelabs.space/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Redirect www to non-www
  if ($host = 'www.gamelabs.space') {
    return 301 https://gamelabs.space$request_uri;
  }

  root /var/www/salada-home;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }
}

# Bot subdomain - bot.gamelabs.space (Telegram Bot APIs)
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name bot.gamelabs.space;

  ssl_certificate /etc/letsencrypt/live/bot.gamelabs.space/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bot.gamelabs.space/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  client_max_body_size 10m;
  keepalive_timeout 65;

  # Webhook (Admin Server - Port 3002)
  location = /webhook {
    proxy_pass http://telegram-bot:3002;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 5s;
    proxy_connect_timeout 5s;
  }

  # Admin API (Must be before general /api/* - Port 3002)
  location /api/admin {
    proxy_pass http://telegram-bot:3002;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Admin Panel (Port 3002)
  location /admin {
    proxy_pass http://telegram-bot:3002;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_cache_bypass $http_upgrade;
  }

  # MiniApp API (Port 3001)
  location /api/miniapp {
    proxy_pass http://telegram-bot:3001/api/miniapp;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Captcha API (Port 3001)
  location /api/captcha {
    proxy_pass http://telegram-bot:3001/api/captcha;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # MiniApp Verification Page (Port 3001)
  location /en/verification/miniapp {
    proxy_pass http://telegram-bot:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Default - All other requests (Port 3001)
  location / {
    proxy_pass http://telegram-bot:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}
