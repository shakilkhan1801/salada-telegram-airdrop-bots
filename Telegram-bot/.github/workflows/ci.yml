name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install system deps (node-canvas)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Typecheck & Lint
        run: npm run ci:validate

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test -- --runInBand

      - name: Build
        run: npm run build

      - name: Smoke test
        env:
          NODE_ENV: test
        run: node -e "console.log('smoke ok')"
